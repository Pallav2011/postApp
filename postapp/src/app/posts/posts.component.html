
<div class="justify-content-center" style="text-align: center;">
  <br>
  <h3>Welcome {{userName}}</h3>

  <textarea name="caption" id="" #caption class="captionDesign" cols="50" rows="4" placeholder="Say Something..."></textarea>
 
  <div class="mb-3 d-flex align-items-center justify-content-center" >
    <button [disabled]="uploadButton" type="button" class="btn btn-primary" (click)="uploadFile(caption)">Upload</button>
    <input class="form-control" type="file" id="formFile" (change)="getFile($event)">
  </div>
  <div class="container">
  <div class="mb-3 d-flex align-items-center justify-content-center divDesign" >
    <div *ngFor="let u of allPosts" class="">
      
    <div class="card cardDesign">
      <h6 class="card-title" style="text-align: left;margin-left: 10px;">{{u.postUser}}</h6>
      <img class="card-img-top" src={{u.postImageUrl}} alt="Card image cap" height="400px" width="410px">
      <div class="card-body">
        <h5 class="card-title" style="text-align: left;">{{u.caption}}</h5>       
      </div>
        <button (click)="buttonClicked()" class="likeButton">
        <img src="{{likeUrl}}" alt="" height="25px" width="25px">
        {{countLikes}} liked it
        </button>
        <p *ngIf="displayComment" style="text-align: left;margin-left: 10px;">{{userName}} : {{commentMsg}}</p>
        <mat-form-field>
          <input matInput type="text" name="comment" #comment placeholder="Add a comment" style="width: 300px;"/>
          <button mat-button (click)="addComment(comment)">Comment</button>
        </mat-form-field>  
    </div>

    </div>
  </div>

</div>
</div>
